<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel = "icon" href ="img/xicon.png" type = "image/x-icon">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./shadow.css" >
  <link rel="stylesheet" href="./clip.css">
  <script type="text/javascript" src="./eel.js"></script>
  <script type="text/javascript" src="./main.js"></script>
  <script type="text/javascript" src="./jquery.min.js"></script>
</head>
<body>
<div class="notify"><span id="notifyType" class=""></span></div>
<div class="context">
  <h3>QR</h3>
  <h1>Code Generator</h1>
</div>
<div class="container">
  <div class="container__item">
    <form class="form">
      <input type="sumbit" id="data" class="form__field shadow-dreamy" placeholder="Enter Anything" autocomplete="off" />
      <button type="button" class="btn btn--primary btn--inside uppercase shadow-dreamy" onclick="GenerateQr()">Create</button>
      <button type="button" class="btn btn--primary btn--inside uppercase shadow-dreamy" onclick="SaveQr()">Save</button>
    </form>
  </div>
</div>
<div class="deploy_container">
  <img id="qr" class="shadow-dreamy" src="" width="60%" draggable="false">
</div>
</body>
</html>
